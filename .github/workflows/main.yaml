---
name: "test-workflow"
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    
    steps:
    - name: Tag
      uses: K-Phoen/semver-release-action@master
      release_branch: main
      release_strategy: tag
      with:
        release_branch: master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    