---
    name: "test-workflow"
    on:
      pull_request:
        types:
          - closed
    jobs:
      deploy:
        runs-on: ubuntu-latest
        environment: deployment
        #Â if: github.event.pull_request.merged
        steps:
        - name: Tag
          id: semver_tag
          uses: SOLIDSoftworks/semver-tags@v1
          with:
            GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
            tag-prefix: 'v'
            default-version: '0.1.0'
            create-release: false
            prerelease: ''
        - name: Checkout Repository
          uses: actions/checkout@v2
          with:
            token: ${{ secrets.REPO_TOKEN }}
        - name: Share Versions
          run: |
            VERSION=${{ steps.semver_tag.outputs.semantic-version }}
            VERSION=$(echo $VERSION | sed s/v//g)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            PREVIOUS_VERSION=${{ steps.semver_tag.outputs.previous-version }}
            PREVIOUS_VERSION=$(echo $PREVIOUS_VERSION | sed s/v//g)
            echo "PREVIOUS_VERSION=$PREVIOUS_VERSION" >> $GITHUB_ENV
            echo $PREVIOUS_VERSION --> $VERSION
    #        
    #        sed -E s/version=\.[0-9]+\.[0-9]+\.[0-9]+\./version="'"$VERSION"'"/g setup.py
    #        sed -E s/version=\.[0-9]+\.[0-9]+\.[0-9]+\./version="'"$VERSION"'"/g setup.py | tee myfile.py
    #        cat myfile.py
    #        if [[ $(wc -l myfile.py | awk '{ print $1 }') -gt 0 ]]; then
    #          rm -f setup.py
    #          mv myfile.py setup.py
    #        else
    #          echo "Replacement had zero lines"
    #          exit 1
    #        fi
    
        - uses: datamonsters/replace-action@v2
          with:
            files: 'setup.py'
            replacements: '${{ env.PREVIOUS_VERSION }}=${{ env.VERSION }}'
    
        - name: Commit setup bump
          uses: devops-infra/action-commit-push@master
          with:
            github_token: ${{ secrets.REPO_TOKEN }}
            commit_message: "Bump setup.py to ${{ steps.semver_tag.outputs.semantic-version }}"
            force: true
        